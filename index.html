<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Library</title>
</head>
<body>
  <div class="main">
    <section class="navbar">
        <nav class="nav">
            <h1 class="nav-header"> <i class="fa fa-book"></i> LIBRARY</h1>
            <p class="nav-text">Log In</p>
        </nav>
    </section>

    <section class="add-button">
        <button class="add-book" id="add-book"> <i class="fa fa-plus"></i> Add Book</button>
    </section>


    <form id="book-form" class="book-form">
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        
        <label for="author">Author:</label>
        <input type="text" id="author" required>
        
        <label for="pages">No. of Pages:</label>
        <input type="number" id="pages" required>
        
       <div class="check-box">
        <label for="read">Read:</label>
        <input type="checkbox" id="read">
       </div>
        
        <button type="submit" class="submit-btn"> <i class="fa fa-plus"></i> Add Book</button>
      </form>
      
     <div class="display-container">
        <div id="book-display" class="book-display">
            
        </div>
     </div>
      

    <section class="footer">
        <footer class="foot"><p>Copyright Â© 2023 Sefeoluwa <i class="fa fa-github"></i></p></footer>
    </section>
  </div>

    <script src="script.js"></script>
</body>
</html>
